
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Actividad</title>
    </head>

    <body>
        <h1 style="margin: 10px;">Mira, unas funciones y operaciones</h1>
    <script>
            // Arreglo vacío para almacenar los libros
            let libros = [];

            // Ciclo for para llenar el arreglo con 10 objetos que representan libros
            for (let i = 0; i < 10; i++) {
                let libro = {
                    ID: i + 1,
                    Autor: "Autor " + Math.floor(Math.random() * 100) + 1,
                    Año: Math.floor(Math.random() * (25)) + 2000,
                    Fecha: ""
                };
                libro.Fecha=new Date(libro.Año + "-01-01T12:00:00.000Z");
                libros.push(libro);
            }

            // Mostrar el arreglo de libros en consola usando console.table
            console.log("Libros:");
            console.table(libros);

            // Convertir el arreglo de libros a JSON e imprimirlo
            console.log("JSON");
            let librosJSON = JSON.stringify(libros);
            console.log(librosJSON);


            //
            let libro_new = {
                    ID: 0,
                    Autor: "Autor " + Math.floor(Math.random() * 100) + 1,
                    Año: Math.floor(Math.random() * (25)) + 2000,
                    Fecha: new Date()
            };
            libros.unshift(libro_new);
            console.log("Libros:");
            console.table(libros);


        </script>

    </body>
</html>
