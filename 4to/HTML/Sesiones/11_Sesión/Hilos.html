    <script>

        // Prueba1-----------------------------------------------------------

        // Prueba2-----------------------------------------------------------
            function mostrarMensaje(mensaje, tiempo) {
                setTimeout(function() {
                    console.log(mensaje);
                }, tiempo);
            }

            function mostrarEnParalelo(palabra, repeticiones, intervalo) {
                let contador = 0;
                const intervalId = setInterval(function() {
                    console.log(palabra);
                    contador++;
                    if (contador === repeticiones) {
                        clearInterval(intervalId);
                    }
                }, intervalo);
            }

            function mostrarSaludos() {
                for (let i = 1; i <= 5; i++) {
                    mostrarMensaje("Hola", i * 1000);
                }
            }

            // Mostrar saludos
            mostrarSaludos();

            // Mostrar "Mundo" en paralelo
            mostrarEnParalelo("Mundo", 4, 1000);

            promesa1.then(function exito(result) {
