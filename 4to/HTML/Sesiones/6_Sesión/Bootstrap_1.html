
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        
        <div
            class="alert alert-primary"
            role="alert"
        >
            <strong>SOY UNA ALERTA</strong> Y esto es lo que digo
        </div>
        

        <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
        >
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
            <strong>SOY UNA ALERTA</strong> Y me puedo cerrar
        </div>
        

        <script>
            var alertList = document.querySelectorAll(".alert");
            alertList.forEach(function (alert) {
                new bootstrap.Alert(alert);
            });
        </script>


        <button
            type="button"
            class="btn btn-primary btn-sm"
            style="border-radius: 10px;"
        >
            Hola
        </button>


        <button
            type="button"
            class="btn btn-success btn-sm"
            style="border-radius: 20px;"
        >
            Mundo!
        </button>


        <button type="button" class="btn btn-primary">
            Mensajes: <span class="badge bg-warning rounded-pill" style="color: black;">3</span>
        </button>

        
        <div class="dropdown open">
            <a
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="triggerId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                Lista desplegable
            </a>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item disabled" href="#">Disabled action</a>
            </div>
        </div>
        

        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="First slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="1"
                    aria-label="Second slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="2"
                    aria-label="Third slide"
                ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img
                        src="https://www.cnet.com/a/img/resize/a8d25a70cf99c518bcb93218329132d0592059ae/hub/2012/12/18/2e603d24-f0e3-11e2-8c7c-d4ae52e62bcc/memethumb.png?auto=webp&fit=crop&height=1200&width=1200"
                        class="w-100 d-block"
                        style="height: 300px;"
                        alt="First slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?q=65&auto=format&w=2270&ar=2:1&fit=crop"
                        class="w-100 d-block"
                        style="height: 300px;"
                        alt="Second slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://i.pinimg.com/originals/ba/92/7f/ba927ff34cd961ce2c184d47e8ead9f6.jpg"
                        class="w-100 d-block"
                        style="height: 300px;"
                        alt="Third slide"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        

        <button
            type="button"
            class="btn btn-primary"
        >
            Botón 1
        </button>
        

        <button
            type="button"
            class="btn btn-primary btn-lg"
        >
            Botón Grande
        </button>
        
        
        
    </body>
</html>
