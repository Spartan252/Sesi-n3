<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>

    <h1>Products</h1>
    <div id="productList"></div>

    <h2>Add Product</h2>
    <form id="addProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
        <label for="productSKU">Product SKU:</label>
        <input type="text" id="productSKU" required>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required>
        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <h2>Show Product by Name</h2>
    <form id="showProductForm">
        <label for="productNameFilter">Product Name:</label>
        <input type="text" id="productNameFilter" required>
        <button type="button" onclick="showProductByName()">Show Product</button>
    </form>

    <div id="productDetails"></div>

    <script src="funciones.js"></script>
</body>
</html>
